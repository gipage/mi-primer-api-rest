#Configura el puerto en el que la aplicación Spring Boot se ejecutará.
server.port=8092
#Especifica el nombre de la clase del controlador de la base de datos que se utilizará para conectarse a MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost/db_springboot_dev?useSSL=false

#config hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#config poneapi swagger
springdoc.swagger-ui.path=/swagger-ui-custom.html